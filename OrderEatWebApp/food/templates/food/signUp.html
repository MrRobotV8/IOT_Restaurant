{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register Customer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link
      rel="icon"
      type="image/png"
      href="{% static 'food/login/images/icons/favicon.ico' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'food/login/vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'food/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'food/login/vendor/animate/animate.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'food/login/vendor/css-hamburgers/hamburgers.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'food/login/vendor/select2/select2.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'food/login/css/util.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'food/login/css/main.css' %}"
    />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="{% static 'food/login/images/info.svg' %}" alt="IMG" />
            <br /><br />
            <img
              src="{% static 'food/login/images/grocerie.svg' %}"
              alt="IMG"
            />
          </div>

          <form
            class="login100-form validate-form"
            action="{% url 'food:postsignup' %}"
            method="POST"
          >
            {% csrf_token %}
            <span class="login100-form-title"> Customer Registration </span>
            <div
              class="wrap-input100 validate-input"
              data-validate="Name is required"
            >
              <input
                class="input100"
                type="text"
                placeholder="Enter your Name"
                name="name"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input
                class="input100"
                type="text"
                name="email"
                placeholder="Email"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input
                class="input100"
                type="password"
                name="psw"
                placeholder="Password"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input
                class="input100"
                type="password"
                name="psw-repeat"
                placeholder="Repeat password"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
<!--
            <div
              class="wrap-input100 validate-input"
              data-validate="Valid address is required"
            >
              <input
                class="input100"
                type="text"
                name="address"
                placeholder="Address for delivery"
              />

              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
              </span>
            </div>
            -->
            <div class="container-login100-form-btn">
              <input class="login100-form-btn" type="submit" value="Register" />
            </div>
            {% if message %}
            <div class="alert alert-danger">
              <strong>{{ message }}</strong>
            </div>
            {% endif %}

            <div class="text-center p-t-136">
              <a class="txt2" href="{% url 'food:signin' %}">
                Already have an account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="{% static 'food/login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'food/login/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'food/login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'food/login/vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'food/login/vendor/tilt/tilt.jquery.min.js' %}"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
    <!--===============================================================================================-->
    <script src="{% static 'food/login/js/main.js' %}"></script>
  </body>
</html>
